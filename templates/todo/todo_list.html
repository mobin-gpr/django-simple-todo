{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Todo</title>
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'img/mdb-favicon.ico' %}" type="image/x-icon"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}"/>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-to-do-list.min.css' %}"/>
</head>

<body>
<!-- Start your project here-->
<section class="vh-100" style="background-color: #eee;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <h4 class="text-center my-3 pb-3">To Do App</h4>

                        <form method="post" action="{% url 'task_create' %}"
                              class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                            {% csrf_token %}
                            <div class="col-12">
                                <div class="form-outline">
                                    {{ form.title }}
                                    <label class="form-label" for="form1">Enter a task here</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-warning">Get tasks</button>
                            </div>
                        </form>

                        <table class="table mb-4">
                            <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Todo item</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for task in tasks %}
                                <tr>
                                    <th scope="row">{{ forloop.counter }}</th>

                                    {% if task.completed %}
                                        <td>
                                            <del>{{ task.title }}</del>
                                        </td>
                                        <td>Done</td>
                                    {% else %}
                                        <td>{{ task.title }}</td>
                                        <td>In progress</td>
                                    {% endif %}
                                    <td>
                                        <a href="{% url 'task_delete' task.pk %}">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </a>
                                        <a href="{% url 'task_completed' task.pk %}">
                                            <button type="submit" class="btn btn-success ms-1">Finished</button>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End your project here-->

<!-- MDB -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Custom scripts -->
<script type="text/javascript"></script>
</body>

</html>
